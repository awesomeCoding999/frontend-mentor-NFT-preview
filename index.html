<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="This is the newbie NFT challenge for Frontend mentor"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card-container">
      <div class="img-container">
        <img
          class="nft-img"
          src="./images/image-equilibrium.jpg"
          alt="nft image"
        />
        <img class="hover-icon" src="./images/icon-view.svg" alt="hover icon" />
      </div>
      <a
        class="cyan-link"
        href="https://equilibrium.io/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <h1 class="title">Equilibrium #3429</h1>
      </a>

      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nft-container">
        <p class="price details-container">
          <img
            class="price-icon icon"
            src="./images/icon-ethereum.svg"
            alt="price icon"
          />
          0.041 ETH
        </p>
        <p class="time-left details-container">
          <img
            class="clock-icon icon"
            src="./images/icon-clock.svg"
            alt="clock icon"
          />
          3 days left
        </p>
      </div>
      <hr class="divider" />
      <div class="nft-author">
        <img
          class="avatar"
          src="./images/image-avatar.png"
          alt="author avatar"
        />
        <p class="author-txt">
          Creation of
          <a class="cyan-link author" href="#">Jules Wyvern</a>
        </p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/awesomeCoding999"
        >CodingChick</a
      >.
    </footer>
  </body>
</html>
